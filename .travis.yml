language: python
python:
  - "3.8"
install:
  - pip install coverage
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov

script:
  - coverage run -m pytest --cov-report=xml --cov=.

after_success:
  - codecov

deploy:
  - provider: script
    script: wordle-dictator-backend deploy -G src -p true -a $AWS_ACCESS_KEY -s $AWS_SECRET_KEY -r $AWS_REGION -n "entry_point/app" -o $AWS_LAMBDA_DEPLOYMENT_ROLE
    skip_cleanup: true
